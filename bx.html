<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="jquery.bxslider.js"></script>    
    <link rel="stylesheet" href="jquery.bxslider.css">
    <script>
        $(function(){
            $('.bxslider').bxSlider({
                mode: 'horizontal',
                auto:true
            });
        });
    </script>
    <style>
        *{margin: 0;padding: 0;}
        .wrap{
            width: 100%;
            height: 400px;
            position: relative;
        }
        .wrap img{
            width: 100%;
            height: 400px;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="wrap">
        <div class="bxslider">
            <div><img src="bg1.jpg" title="Coffee 1" /></div>
            <div><img src="bg2.jpg" title="Coffee 2" /></div>
            <div><img src="bg3.jpg" title="Coffee 3" /></div>
          </div>
    </div>

    
</body>
</html>
